<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESA CASINO</title>
  <style>
    body{
      font-family: Arial;
      font-size: 18px;
    }
    #h1{
    color: orangered;
    }
    #btn{
      width: 100px;
      height:50px;
      font-size: 18px;
      font-weight: bold;
      font-family: Arial;
      background-color: gold;
      border-top: none;
      border-left: none;
      border-right: none;
      border-bottom:solid 4px goldenrod;
    }
    #image img{
      width: 40%;
      margin-top: 16px;
      margin-bottom: 16px;
    }
    table{
      width: 60%;
    }
    td{
      width: 20%;

    }
  </style>
</head>
<script>
  let p=5;
  function w(){
    if(p==0){
      alert("Du hast kein Geld mehr und kannst nicht weiterspielen!");
    }else{
      let w1=Math.round(Math.random()*5+1);
      let w2=Math.round(Math.random()*5+1);
      if(w1+w2>=10){
        p++;
        alert("Du hast eine "+w1+ " und eine "+w2+" gewürfelt. Damit ist die Summe 10 oder höher und du hast 1€ gewonnen. Dein Kapital beträgt "+p+"€.");
      }else{
        p=p-0.5;
        alert("Du hast eine "+w1+ " und eine "+w2+" gewürfelt. Damit ist die Summe unter 10 und du hast 0.5€ verloren. Dein Kapital beträgt "+p+"€.");
      }
    }   
  }
  
</script>
<body>
  <h1 id="h1">Willkommen bei MESA CASINO</h1>
  <p>Hier sind die Regeln: <br>Ihr Startguthaben beträgt 5€! <br>Sie haben 2 Würfel mit Augenzahlen von 1-6, wenn die Summe der Würfelaugen unter 10 ist verlieren Sie 50ct, wenn die Summe der Augenzahlen 10 oder höher ist gewinnen Sie 1€! <br>Alles klar Sie könne beginnen!</p>
  <table>
    <td><button id="btn" onclick="w()" size="1">würfeln</button></td>
    <td><div id="image"><img src="Kasino.png" alt=""></div></td>
  </table>
</body>
</html>
